     <form>
                   <center><h1> TP AW -Formulaire V2 </h1></center>
  <div class="form-group row">
    <label for="inputNom" class="col-sm-2 col-form-label">Nom:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNom" placeholder="Nom">
    </div>
  </div>
  
  
  <div class="form-group row">
    <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPrenom" placeholder="Prenom">
    </div>
  </div>
  
  
  <div class="form-group row">
    <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDate" placeholder="Date">
    </div>
  </div>
  
  
  
  
  <div class="form-group row">
    <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAdresse" placeholder="Adresse">
    </div>
  </div>
  
  
  <div class="form-group row">
    <label for="inputMail" class="col-sm-2 col-form-label">Mail:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputMail" placeholder="Mail">
    </div>
	
	
	  <button type="submit" class="btn btn-primary" id= "submit" >valider</button>
  </div>
           
  </form>
  
  
  
  
  
  
  
  
  
  <div class="modal" tabindex="-1" role="dialog" id="myModal">

        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Veuillez remplir votre formulaire</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn1">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal"   id="btn2" >Close</button>
